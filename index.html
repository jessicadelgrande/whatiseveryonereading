<head>

	<title>What Is Everyone Reading?</title>

<body>

	<div class="wrapper">

		<div class="title">
			<h1>What Is Everyone Reading?</h1>
		</div>
		
		<div class="contentWrapper">
		
			<div class="instructions">
				<p>Are you tired of being the last to know?</p>
				<p>Make a selection from the dropdown to find out the most popular books in each category.</p>
			</div>
		
			<select name="" class="chooseCategory" id="chooseCategory">
				<option value="" disabled selected hidden>Choose a category</option>
				<!-- category list is dynamically generated -->
			</select>
		
			<div class="resultsWrapper" id="resultsWrapper">
				<!-- this content is dynamically generated -->
			</div>
		
		</div>

		<footer>
			<a href="https://developer.nytimes.com"><img src="../whatiseveryonereading/poweredby_nytimes_200a.png" alt="Data provided by The New York Times"></a>
		</footer>

	</div>
